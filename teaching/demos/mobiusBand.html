<h1>Parametrized Surface: M&#246;bius band</h1>
<p>(By Thomas Scofield)</p>

<hr>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script src="jquery.jslatex.js"></script>

<script>
$(function () {
    $(".latex").latex();
});
</script>

<div class="latex">
 \textrm{This app plots a M&#246;bius band, a non-orientable surface.}
</div>

<hr>

<div class="sage">
<script type="text/x-sage">
# Don't edit
var('u v')

# Specifics of the parametrization
umin = 0; umax = 2*pi
vmin = -1/2; vmax = 1/2
radius = 2
G(u,v) = (cos(u)*(1+v*cos(u/2)), sin(u)*(1+v*cos(u/2)), v*sin(u/2))
addCurvilinearPatch = False

# produces the actual plot
myplot = parametric_plot3d(G(u,v), (u,umin,umax), (v,vmin,vmax), aspect_ratio=1)

# Curvilinear coords
if addCurvilinearPatch:
    usmin = 0.4; usmax = 0.8; uspace = 0.1
    vsmin = 1.4; vsmax = 2.2; vspace = 0.2
    for uu in srange(usmin, usmax+uspace, uspace):
        myplot += parametric_plot3d(G(uu,v), (v,vsmin,vsmax), color="red", thickness=3)
    for vv in srange(vsmin, vsmax+vspace, vspace):
        myplot += parametric_plot3d(G(u,vv), (u,usmin,usmax), color="red", thickness=3)

show(myplot)
</script>
</div>
