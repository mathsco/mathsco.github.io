  <h1>Eigenstuff for a Matrix</h1>
<p>(By Thomas Scofield)</p>

<hr>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script src="jquery.jslatex.js"></script>

<script>
$(function () {
    $(".latex").latex();
});
</script>

<div class="latex">
 \textrm{Enter your matrix, get info about its eigenpairs.}
</div>

<hr>

<div class="sage">
<script type="text/x-sage">
A = matrix([[0,1,1],[1,0,1],[1,1,0]])

# You may want to leave the code below intact
pA(x) = A.characteristic_polynomial().factor()
print "The characteristic polynomial is " + str(pA(x))
for jay in range(len(pA.roots())):
  print str(pA.roots()[jay][0]) + " is a root of algebraic multiplicity " + str(pA.roots()[jay][1])

print
kay = len(set(A.eigenvalues()))
print "It has eigenpairs:"
for jay in range(kay):
  myStr = ""
  for eye in range(len(A.eigenvectors_right()[jay][1])):
    myStr = myStr + str(A.eigenvectors_right()[jay][1][eye]) + "  "
  print str(A.eigenvectors_right()[jay][0])+":", myStr
</script>
</div>
