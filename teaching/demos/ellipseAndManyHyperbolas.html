  <h1>Graph of a constraint, and levels of an objective function of 2 vars.</h1>
<p>(By Thomas Scofield)</p>

<hr>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script src="jquery.jslatex.js"></script>

<script>
$(function () {
    $(".latex").latex();
});
</script>

<div class="latex">
    \textrm{This app displays the graph of a constraint equation } g(x,y)=0\\
    \textrm{along with different levels of a function } f(x,y)
    \textrm{ to be optimized.}
</div>

<hr>

<div class="sage">
<script type="text/x-sage">
# Don't edit
var('x y')

# Edit as appropriate
f(x,y) = x*y
fLevels = [(1+j)/10 for j in range(25)]
g(x,y) = x^2/8 + y^2/2 - 1
xmin = -4; xmax = 4
ymin = -4; ymax = 4
snapshotLevel = 1

# Remove comments if want plot at single level, here at z=snapshotLevel
p1 = implicit_plot(g, (xmin,xmax), (ymin,ymax), color="blue")
p2 = implicit_plot(f == snapshotLevel, (xmin,xmax), (ymin,ymax), color="red")
show(p1 + p2)

# Comment out if doing plot above at single level
#c = animate( [implicit_plot(g, (xmin,xmax), (ymin,ymax), color="blue")
#              + implicit_plot(f == lev, (xmin,xmax), (ymin,ymax), color="red")
#              for lev in fLevels])
#c.show()
</script>
</div>
