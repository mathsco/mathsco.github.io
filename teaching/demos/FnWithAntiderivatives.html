  <h1>A Function and its Antiderivative</h1>

<p>An Interactive Applet powered by Sage and MathJax.</p>
<p>(By Kelsey Norman with HTML code from Prof. Gregory V. Bard)</p>

<hr>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script src="jquery.jslatex.js"></script>

<script>
$(function () {
    $(".latex").latex();
});
</script>

<div class="latex">
    \textrm{This demo shows a function and its antiderivative with a range of values for c.}
</div>

<hr>

<div class="compute">
<script type="text/x-sage">
@interact( layout=[ ['func'], ['x_min', 'x_max', 'y_min', 'y_max'] ])
def graph_antid( func = input_box( default = x, label = "f(x) = ", width = 20 ), 
        x_min = input_box( default = -2, label = "x min", width = 5 ), 
        x_max = input_box( default = 2, label = "x max", width = 5 ), 
        y_min = input_box( default = -2, label = "y min", width = 5 ), 
        y_max = input_box( default = 6, label = "y max", width = 5 ) ):
    f = func.function(x)        
            
    F = integral( f, x )
    c = y_min
    graph = plot( f, (x_min, x_max), ymin = y_min, ymax = y_max )
    while c < y_max :
        graph += plot( F + c, (x_min, x_max), ymin = y_min, ymax = y_max, color = "red" )
        c += 1
    
    graph.show()
</script>
</div>
