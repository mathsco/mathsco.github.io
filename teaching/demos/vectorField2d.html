  <body style="width: 1000px;">

<h1>2D Vector Field Plotter</h1>
<p>(By Thomas Scofield)</p>

<hr>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script src="jquery.jslatex.js"></script>

<script>
$(function () {
    $(".latex").latex();
});
</script>

<div class="latex">
 \textrm{This app displays a 2D vector field } {\mathbf F}(x,y)
 = \left< F_1(x, y), F_2(x,y) \right>.
</div>

<hr>

<div class="sage">
<script type="text/x-sage">
# Do not edit this line
var('x y')

# Edit lines below to obtain the specific plot you desire
#F = (-y, x)      # rotational, stronger at greater distance from origin
F = (-y/sqrt(x^2+y^2), x/sqrt(x^2+y^2))     # rotational, unit length
#F = (-x, -y)     # inward facing, but weaker as you approach the origin
#F = (-x/sqrt(x^2+y^2), -y/sqrt(x^2+y^2))    # inward facing, unit length
xmin = -5; xmax = 5;
ymin = -5; ymax = 5;

plot_vector_field(F, (x,xmin,xmax), (y,ymin,ymax), aspect_ratio=1)
</script>
</div>
