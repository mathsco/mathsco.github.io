  <h1>Simple Plot of Planar (Parametric) Curve</h1>
<p>(By Thomas Scofield)</p>

<hr>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script src="jquery.jslatex.js"></script>

<script>
$(function () {
    $(".latex").latex();
});
</script>

<div class="latex">
    \textrm{This app displays the trajectory (in the plane) of a vector function}\\
    {\mathbf r}(t)=x(t)\,{\mathbf i} + y(t)\,{\mathbf j}.
</div>

<hr>

<div class="sage">
<script type="text/x-sage">
# Don't edit this line
var('t')

# Set the specifics of your desired planar vector function here
r(t) = (3*(t-sin(t)), 3*(1-cos(t)))
tmin = 0
tmax = 20

# These lines produce the actual plot
parametric_plot(r(t), (t, tmin, tmax), color="red")
</script>
</div>
