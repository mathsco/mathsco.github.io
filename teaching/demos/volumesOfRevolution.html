<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>SageMathCell</title>
    <script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
    <script>$(function () {
    // Make the div with id 'mycell' a Sage cell
    sagecell.makeSagecell({inputLocation:  '#mycell',
                           template:       sagecell.templates.minimal,
                           evalButtonText: 'Activate'});
    // Make *any* div with class 'compute' a Sage cell
    sagecell.makeSagecell({inputLocation: 'div.compute',
                           evalButtonText: 'Evaluate'});
    });
    </script>
  </head>
  <body>
  <h1>Volumes of revolution generated by rotating a single curve about a horizontal axis</h1>

  Click the &#147;Activate&#148; button below to draw a curve with its
  corresponding volume of revolution.
    <div id="mycell"><script type="text/x-sage">
@interact
def tangent_line(g=('$f(x) =$',1+x^2), xstart=('xmin',0), xend=('xmax',2), hAxis=('axis $y =$',1), auto_update=False):
    var('r t')
    f = g.function(x)
    p = plot(f(x),xmin=xstart,xmax=xend)
    p += line(((xstart,hAxis),(xend,hAxis)))
    show(p)
    q = parametric_plot3d((x,hAxis+(f(x)-hAxis)*cos(t),(f(x)-hAxis)*sin(t)),(x,xstart,xend),(t,-pi,pi))
    if abs(f(xstart) - hAxis)>0:
        q += parametric_plot3d((xstart,hAxis+r*cos(t),r*sin(t)),(r,0,abs(f(xstart)-hAxis)),(t,-pi,pi))
    if abs(f(xend) - hAxis)>0:
        q += parametric_plot3d((xend,hAxis+r*cos(t),r*sin(t)),(r,0,abs(f(xend)-hAxis)),(t,-pi,pi))
    show(q)
 </script>
</div>

</html>
