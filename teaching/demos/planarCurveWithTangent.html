  <body style="width: 1000px;">

  <h1>Planar (Parametric) Curve with Tangent Vector</h1>
<p>(By Thomas Scofield)</p>

<hr>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script src="jquery.jslatex.js"></script>

<script>
$(function () {
    $(".latex").latex();
});
</script>

<div class="latex">
    \textrm{This app animates the trajectory of a planar curve (vector function)}\\
    {\mathbf r}(t)=x(t)\,{\mathbf i} + y(t)\,{\mathbf j},
    \textrm{ along with its tangent vector}.
</div>

<hr>

<div class="sage">
<script type="text/x-sage">
# Don't edit
var('t')

# Edit specifics here
r = vector([2*cos(t)+cos(5*t), 2*sin(t)+sin(5*t)])
tmin = 0
tmax = 2*pi
framestep = 0.2
x_min = -6.5; x_max = 6.5
y_min = -6.5; y_max = 6.5

# produces the actual plot
tVals = srange(tmin+framestep, tmax, framestep)
v = r.diff(t)
c = animate(
    [parametric_plot(r, (t, tmin, myt), color="gray") + arrow((0,0),r(t=myt), color="red")
     + arrow(r(t=myt), r(t=myt)+v(t=myt), color="green") for myt in tVals],
             xmin=x_min,xmax=x_max,ymin=y_min,ymax=y_max)
c.show()
</script>
</div>
