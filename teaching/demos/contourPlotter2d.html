<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Level Curve Plotter</title>
    <script src="https://sagecell.sagemath.org/static/jquery.min.js"></script>
    <script src="https://sagecell.sagemath.org/embedded_sagecell.js"></script>
    <script>
$(function () {
    // Make *any* div with class 'compute' a Sage cell
    sagecell.makeSagecell({inputLocation: 'div.compute',
    						template:       sagecell.templates.minimal,
                           evalButtonText: 'Launch the Interactive Applet Now'});
});
    </script>
  </head>
  <body style="width: 1000px;">

  <h1>Level Curve Plotter</h1>

<p>An Interactive Applet powered by Sage and MathJax.</p>
<p>(By Thomas Scofield)</p>

<hr>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script src="jquery.jslatex.js"></script>

<script>
$(function () {
    $(".latex").latex();
});
</script>

<div class="latex">
 \textrm{Use this app to view, in 2D, graphs for the family of equations} \newline
 f(x,y) = C \;
 \textrm{ at user-specified levels } C.
</div>

<hr>

<div class="compute">
<script type="text/x-sage">
var('x y')
@interact( layout=[['myG','cVals'],['func'],['x_min','y_min'],['x_max','y_max']])
def parametric_al( myG = input_box(default= x^3 + y^3 - 3*y,label="f(x,y)=",width=40), 
        cVals = input_box( default = "-9,-6,-2,0,1,6,9", label = "levels ($C$)",
                            width = 20 ),
        x_min = input_box( default = -4, label = "$x_{min}$", width = 5 ), 
        x_max = input_box( default = 4, label = "$x_{max}$", width = 5 ), 
        y_min = input_box( default = -4, label = "$y_{min}$", width = 5 ), 
        y_max = input_box( default = 4, label = "$y_{max}$", width = 5 ),
        auto_update=False ):

  Cs = eval(str(cVals))
  if isinstance(Cs, float) or isinstance(Cs, int):
    c_s = [Cs]
  else:
    c_s = Cs

  myGraph = Graphics()
  for C in c_s:
    myGraph += implicit_plot(myG==C, (x,x_min,x_max), (y,y_min,y_max), color="red")

  show(myGraph)
    
</script>
</div>

<hr>

</body>
</html>
