  <body style="width: 1000px;">

  <h1>A Wheel Tracing a Cycloid</h1>
<p>(Code borrowed from Whitman College website)</p>

<hr>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script src="jquery.jslatex.js"></script>

<script>
$(function () {
    $(".latex").latex();
});
</script>

<div class="latex">
    \textrm{This app animates the tracing of a cycloid}\\
    \textrm{from a point on a wheel.}
</div>

<hr>

<div class="sage">
<script type="text/x-sage">
# with code borrowed from the Whitman College Sage website

var('t'); x=t-sin(t); y=1-cos(t);
step = 0.3
v = []
for i in srange(0,4.5*pi,step):
    v.append(circle((i,1),1))
a = animate(v, xmin=-1, ymin=0, xmax=16, ymax=2, figsize=[9,2])
w = []
for i in srange(0,4.5*pi,step):
    w.append(point((i-sin(i),1-cos(i)),pointsize=20))
b = animate(w, xmin=-1, ymin=0, xmax=16, ymax=2, figsize=[9,2])
var('current'); current=0
L = []
for i in srange(0,4.5*pi+step,step):
    if i == 0:
        L.append(point((0,0)))
    else:
        L.append(parametric_plot((x,y),(t,0,i), rgbcolor=(1,0,0), thickness=2))
c = animate(L, xmin=-1, ymin=0, xmax=16, ymax=2, figsize=[9,2])
show(a+b+c)
</script>
</div>
